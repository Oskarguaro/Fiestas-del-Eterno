<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fiestas del Eterno</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Rubik+Vinyl&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Open+Sans:wght@300;400;500;600&family=Rubik+Vinyl&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/estilos.css" />
    <link rel="stylesheet" href="css/estilosSASS.css" />
  </head>
  <body>
    <div id="titulo-principal">
      <img src="imagenes/menorah.png" alt="Menorah.png" />
      <h1>FIESTAS DEL ETERNO</h1>
      <img src="imagenes/menorah.png" alt="Menorah.png" />
    </div>

    <div id="principal">
      <section class="reloj">00:00:00</section>
      <section class="temporizador"></section>
      <section>
        <h2 class="titulo-fiesta">Título de la Fiesta</h2>
      </section>
      <section>
        <p class="descripcion">Aquí va la descripción de la fiesta</p>
        <p class="citas"></p>
      </section>
      <button type="button" class="btn-more">Ver Fiestas</button>
    </div>

    <div id="container">
      <div id="contenido-fiestas"></div>
      <div id="navegacion">
        <h2>Fiestas de la Torah</h2>
      </div>
    </div>

    <template id="template-fiestas">
      <section>
        <h2 class="titulo-fiesta">Título Fiesta</h2>
        <span class="inicia">inicia</span>
        <span class="finaliza">finaliza</span>
        <h4>Conmemoración y Preparación</h4>
        <p class="descripcion">Aquí va la descripción de la Fiesta</p>
        <h4>Citas en el Tanak</h4>
        <div class="citas"></div>
        <h4>Reflexiones Espirituales</h4>
        <ul class="reflexiones"></ul>
      </section>
    </template>

    <footer>Lugar en construcción: Por Oscar Guarin</footer>

    <script src="js/app.js"></script>
  </body>
</html>
